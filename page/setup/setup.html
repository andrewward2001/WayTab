<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WayTab</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="../js/libraries/jquery-3.3.1.min.js"></script>
    <script src="../js/libraries/moment.js"></script>

    <link href="setup.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <div class="modal fade" id="setupModal" tabindex="-1" role="dialog" aria-labelledby="#setupModalTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header pb-0 border-bottom-0" style="background-color: rgba(100,100,100,0.05);">
            <h5 class="modal-title" id="setupModalTitle">WayTab Setup</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-header pb-0 border-bottom-0" style="background-color: rgba(100,100,100,0.05);">
            <ul class="nav nav-tabs" id="setupTabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#about" role="tab" aria-controls="home"
                  aria-selected="true">About</a>
              </li>
            </ul>
          </div>
          <div class="modal-body">
            <!-- Nav tabs -->
            
            
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="about" role="tabpanel" aria-labelledby="home-tab">...</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/libraries/popper.min.js"></script>
    <script src="../js/libraries/bootstrap.min.js"></script>

    <script src="setup.js"></script>
  </body>
</html>
