<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WayTab</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="js/libraries/jquery-3.3.1.min.js"></script>

    <link href="css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div id="time-bar-total">
        <div id="time-bar-elapsed">
        </div>
        <span id="time-container"></span>
      </div>
    </div>
    <div id="percent-container"></div>

    <h1 class="display-2 text-center" id="title-container"></h1>
    <button type="button" class="btn btn-primary position-absolute float-right mt-5 mr-3" data-toggle="modal" data-target="#settings-pane" id="activate-settings"> Configure Settings </button>

    <div class="row mb-4 mt-4" id="link-container"></div>
    <div class="row">
      <div class="col-md-6">
        <div class="card" id="schedule">
          <div class="card-body">
            <h3 class="card-title mb-0">Schedule</h3>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-body" id="todo" style="margin-right: 1rem; margin-bottom: 1rem">
          <h3 class="card-title mb-2">To Do</h3>
          <input type="text" class="form-control" id="newTask" placeholder="New Task...">
          <div class="input-group mb-3" id="newTaskSelectionGroup">
            <select class="custom-select" id="addTaskClass">
              <option selected>Class...</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="addTask">Add</button>
            </div>
          </div>
          <div id="taskList"></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="settings-pane" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header pb-0" style="border: none; background-color: rgba(100,100,100,0.05);">
            <h5 class="modal-title" id="settings-title">Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"> &times; </span>
            </button><br />
          </div>
          <div class="modal-header pb-0 px-0" style="border: none; background-color: rgba(100,100,100,0.05);">
            <ul class="nav nav-tabs w-100 px-3" id="settingsTabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="personal-settings" data-toggle="tab" href="#personal-set" role="tab" aria-controls="home" aria-selected="true">Personalize</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="links-settings" data-toggle="tab" href="#links-set" role="tab" aria-controls="profile" aria-selected="false">Links</a>
              </li>
            </ul>
          </div>
          <div class="modal-body">
            <div class="tab-content" id="settingsTabsContent">
              <div class="tab-pane fade show active" id="personal-set" role="tabpanel" aria-labelledby="home-tab">
                <div class="card-body" style="padding: 3px;">
                  <div class="row mb-3">
                    <label class="col">Title</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" id="title-input" placeholder="Example"></input>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col">Background</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="select-background">
                        <option>School</option>
                        <option>Commons</option>
                        <option>Logo</option>
                        <option>Classroom</option>
                        <option>Library</option>
                        <option>Patio</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="links-set" role="tabpanel" aria-labelledby="profile-tab">
                <h5 class="display-5">Add a Link</h5>
                <div class="row mb-1">
                  <label class="col">Title</label>
                  <input class="form-control col-10" type="text" id="tab-name" placeholder="Name"></input>
                </div>
                <div class="row mb-1">
                  <label class="col">Link</label>
                  <input class="form-control col-10" type="text" id="tab-link" placeholder="https://www.example.com"></input>
                </div>
                <div class="row mb-1">
                  <label class="col">Image</label>
                  <input class="form-control col-10" type="text" id="img-upload" placeholder="https://www.example.com/image.png"></input>
                </div>
                <div class="row mb-1">
                  <div class="col"></div>
                  <button type="button" class="btn btn-primary btn-block mb-3 col-10" id="submit-tab-info">Add</button>
                </div>

                <h5 class="display-5">Remove a Link</h5>
                <ul class="list-group" id="remove-links"></ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="settings-close">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="create-schedule">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Schedule</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">A</th>
                  <th scope="col">B</th>
                  <th scope="col">C</th>
                  <th scope="col">D</th>
                  <th scope="col">E</th>
                  <th scope="col">F</th>
                  <th scope="col">G</th>
                  <th scope="col">H</th>
                </tr>
              </thead>
              <tbody id="new-schedule-body">
                <tr id="p1">
                  <td><input type="text" class="form-control period-control" id="A1" data-period="1"></td>
                  <td><input type="text" class="form-control" id="B1" data-period="2"></td>
                  <td><input type="text" class="form-control" id="C1" data-period="3"></td>
                  <td><input type="text" class="form-control" id="D1" data-period="4"></td>
                  <td><input type="text" class="form-control" id="E1" data-period="1"></td>
                  <td><input type="text" class="form-control" id="F1" data-period="2"></td>
                  <td><input type="text" class="form-control" id="G1" data-period="3"></td>
                  <td><input type="text" class="form-control" id="H1" data-period="4"></td>
                </tr>
                <tr id="p2">
                  <td><input type="text" class="form-control period-control" id="A2" data-period="2"></td>
                  <td><input type="text" class="form-control" id="B2" data-period="3"></td>
                  <td><input type="text" class="form-control" id="C2" data-period="4"></td>
                  <td><input type="text" class="form-control" id="D2" data-period="1"></td>
                  <td><input type="text" class="form-control" id="E2" data-period="2"></td>
                  <td><input type="text" class="form-control" id="F2" data-period="3"></td>
                  <td><input type="text" class="form-control" id="G2" data-period="4"></td>
                  <td><input type="text" class="form-control" id="H2" data-period="1"></td>
                </tr>
                <tr id="p3">
                  <td><input type="text" class="form-control period-control" id="A3" data-period="3"></td>
                  <td><input type="text" class="form-control period-control" id="B3" data-period="4"></td>
                  <td><input type="text" class="form-control" id="C3" data-period="1"></td>
                  <td><input type="text" class="form-control" id="D3" data-period="2"></td>
                  <td><input type="text" class="form-control" id="E3" data-period="3"></td>
                  <td><input type="text" class="form-control" id="F3" data-period="4"></td>
                  <td><input type="text" class="form-control" id="G3" data-period="1"></td>
                  <td><input type="text" class="form-control" id="H3" data-period="2"></td>
                </tr>
                <tr id="p4">
                  <td><input type="text" class="form-control period-control" id="A4" data-period="5"></td>
                  <td><input type="text" class="form-control" id="B4" data-period="6"></td>
                  <td><input type="text" class="form-control" id="C4" data-period="7"></td>
                  <td><input type="text" class="form-control" id="D4" data-period="8"></td>
                  <td><input type="text" class="form-control" id="E4" data-period="5"></td>
                  <td><input type="text" class="form-control" id="F4" data-period="6"></td>
                  <td><input type="text" class="form-control" id="G4" data-period="7"></td>
                  <td><input type="text" class="form-control" id="H4" data-period="8"></td>
                </tr>
                <tr id="p5">
                  <td><input type="text" class="form-control period-control" id="A5" data-period="6"></td>
                  <td><input type="text" class="form-control" id="B5" data-period="7"></td>
                  <td><input type="text" class="form-control" id="C5" data-period="8"></td>
                  <td><input type="text" class="form-control" id="D5" data-period="5"></td>
                  <td><input type="text" class="form-control" id="E5" data-period="6"></td>
                  <td><input type="text" class="form-control" id="F5" data-period="7"></td>
                  <td><input type="text" class="form-control" id="G5" data-period="8"></td>
                  <td><input type="text" class="form-control" id="H5" data-period="5"></td>
                </tr>
                <tr id="p6">
                  <td><input type="text" class="form-control period-control" id="A6" data-period="7"></td>
                  <td><input type="text" class="form-control period-control" id="B6" data-period="8"></td>
                  <td><input type="text" class="form-control" id="C6" data-period="5"></td>
                  <td><input type="text" class="form-control" id="D6" data-period="6"></td>
                  <td><input type="text" class="form-control" id="E6" data-period="7"></td>
                  <td><input type="text" class="form-control" id="F6" data-period="8"></td>
                  <td><input type="text" class="form-control" id="G6" data-period="5"></td>
                  <td><input type="text" class="form-control" id="H6" data-period="6"></td>
                </tr>
              </tbody>
            </table>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
              <label class="custom-control-label text-muted" for="customCheck1"><span class="text-primary">Blue</span> periods will autofill the rest of the schedule</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="new-schedule-save">Save Schedule</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/libraries/popper.min.js"></script>
  <script src="js/libraries/bootstrap.min.js"></script>
  <script src="js/main.js" type="module"></script>
  <script src="js/time.js" type="text/javascript"></script>
  <script src="js/todo.js" type="text/javascript"></script>
  </body>
</html>
